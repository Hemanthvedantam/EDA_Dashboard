{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<style>
    .plot-result-container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 25px;
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.18);
  margin: 20px;
  transition: transform 0.3s ease;
}

.plot-result-container:hover {
  transform: translateY(-5px);
}

.plot-result-container h2 {
  color: #fff;
  font-size: 28px;
  margin-bottom: 25px;
  border-bottom: 2px solid rgba(255, 255, 255, 0.2);
  padding-bottom: 10px;
}

.plot-image {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  margin: 25px 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  transition: all 0.4s ease;
}

.plot-image:hover {
  box-shadow: 0 12px 30px rgba(78, 78, 240, 0.2);
  transform: scale(1.01);
}

.plot-image img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}

.action-buttons {
  display: flex;
  gap: 15px;
  margin-top: 25px;
  justify-content: center;
}

.btn {
  background: linear-gradient(135deg, rgba(78, 78, 240, 0.9), rgba(45, 85, 255, 0.9));
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  font-weight: 500;
  box-shadow: 0 4px 15px rgba(78, 78, 240, 0.3);
  display: inline-flex;
  align-items: center;
}

.btn:before {
  content: '';
  background-size: 18px;
  background-repeat: no-repeat;
  background-position: center;
  margin-right: 8px;
  opacity: 0.9;
}

.btn:hover {
  background: linear-gradient(135deg, rgba(78, 78, 240, 1), rgba(45, 85, 255, 1));
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(78, 78, 240, 0.4);
}
</style>
<div class="plot-result-container">
    <h2>Visualization Result</h2>
    
    <div class="plot-image">
        <img src="data:image/png;base64,{{ plot_data }}" alt="Data Visualization">
    </div>
    
    <div class="action-buttons">
        <a href="{{ url_for('visualizer') }}" class="btn">Create Another Visualization</a>
        <a href="{{ url_for('data_summary') }}" class="btn">Back to Summary</a>
    </div>
</div>
{% endblock %}
